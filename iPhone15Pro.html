<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Styles/iP16PM.css" />
    <link rel="icon" href="Images/logo-search-grid-1x-removebg-preview.png" />
    <title>iPhone15Pro</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary sticky-top mb-5"
      id="navBar"
    >
      <div class="container">
        <a class="navbar-brand h5 mb-0" href="index.html">CamPhone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse h5 mb-0"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-0 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#homepage"
                >iPhone 15 Pro</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 id="new" class="text-danger">New</h1>
          <h1 class="h1">Buy iPhone 15 Pro</h1>
          <p class="">From $799 or $31.95/mo. for 24 mo.*</p>
        </div>
        <div class="row">
          <div class="col-lg-9 mb-4">
            <div id="carouselExample" class="carousel slide">
              <div id="slide" class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="Images/iP15PM/iP15PM Black.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/iP15PM/iP15PM All.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/iP15PM/iP15PM gold.jpg"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span
                  id="slideIcon"
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span
                  id="slideIcon"
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <div class="row mt-3">
              <p class="h3 mb-3">Choose a plan:</p>
              <div class="col-lg-6">
                <button class="option">
                  <div><p class="h5 mb-0">Buy</p></div>
                </button>
              </div>
              <div class="col-lg-6">
                <button class="option">
                  <div><p class="h5 mb-0">Finance</p></div>
                </button>
              </div>
            </div>
          </div>

          <div class="col-lg-3">
            <div class="radio mb-3">
              <input class="radioInput" type="radio" id="radio1" />
              <label class="radioLabel" for="radio1"
                ><div class="radioDetail">
                  <h3>iPhone 15 Pro</h3>
                  <p>6.1-inch display<sup>1</sup></p>
                  <p>
                    <strong>From $799</strong> or $36.95/mo.<br />for 24 mo.
                  </p>
                  <p>ðŸ“± Apple Intelligence<sup>Â®</sup></p>
                </div></label
              >
            </div>

            <div class="radioColor">
              <h3>Pick your favorite:</h3>
              <ul>
                <li>
                  <input
                    class="colorInput"
                    type="radio"
                    name="color"
                    id="desert"
                  />
                  <label class="colorLabel0" for="desert"
                    >Desert Titanium</label
                  >
                </li>
                <li>
                  <input
                    class="colorInput"
                    type="radio"
                    name="color"
                    id="white"
                  />
                  <label class="colorLabel1" for="white">White Titanium</label>
                </li>
                <li>
                  <input
                    class="colorInput"
                    type="radio"
                    name="color"
                    id="black"
                  />
                  <label class="colorLabel2" for="black">Black Titanium</label>
                </li>
                <li>
                  <input
                    class="colorInput"
                    type="radio"
                    name="color"
                    id="natural"
                  />
                  <label class="colorLabel3" for="natural"
                    >Natural Titanium</label
                  >
                </li>
              </ul>
            </div>

            <div class="storage">
              <h3>Choose your storage:</h3>
              <ul>
                <li>
                  <input
                    class="storageInput"
                    type="radio"
                    name="storage"
                    id="128"
                  />
                  <label class="storageLabel" for="128"
                    ><div class="storageDetail">
                      <p class="mb-0"><strong>128GB</strong></p>
                      <p class="mb-0">For 799$</p>
                    </div></label
                  >
                </li>
                <li>
                  <input
                    class="storageInput"
                    type="radio"
                    name="storage"
                    id="256"
                  />
                  <label class="storageLabel" for="256"
                    ><div class="storageDetail">
                      <p class="mb-0"><strong>256GB</strong></p>
                      <p class="mb-0">For 999$</p>
                    </div></label
                  >
                </li>
                <li>
                  <input
                    class="storageInput"
                    type="radio"
                    name="storage"
                    id="1"
                  />
                  <label class="storageLabel" for="1"
                    ><div class="storageDetail">
                      <p class="mb-0"><strong>1TB</strong></p>
                      <p class="mb-0">For 1199$</p>
                    </div></label
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-5" id="">
        <h1 class="text-center">What's in the box:</h1>
        <div class="boxContainer">
          <div class="inBox">
            <img src="Images/16pmdisplay-removebg-preview.png" alt="" />
          </div>
          <div class="inBox">
            <img src="Images/16pmCharger-removebg-preview.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
